        - title: Simulation in the Loop for Agile Control of Ground Vehicles
          abstract: Agile, collision-free navigation in cluttered environments remains a challenging problem in autonomous navigation. Often, such solutions rely on a simplified model of the vehicle and/or environment to reduce computational load, however, this can lead to suboptimal vehicle trajectories, particularly in the case of a highly dynamic ground vehicle interacting with terrain containing dense spatial features. In this talk, I propose a MPC-based algorithm which solves the autonomous navigation problem for a ground vehicle via Levenberg-Marqaudt trajectory optimization and simulated trajectory evaluation.
          bio: Mike Miles is a 3rd year PhD student in the ARPG lab at CU Boulder. He has a B.S. in Electrical Engineering and an M.S. in Mechanical Engineering. His research interests include robotic perception and autonomy, often utilizing simulation tools.
