        - title: Probabilistic Specification Learning for Planning with Safety Constraints
          abstract: Autonomous robots are becoming inevitable parts of our society, operating in various applications from deep-sea exploration to human-shared assembly lines. As they advance to these domains, robots are expected to perform challenging tasks whose specifications are often difficult if not impossible to accurately define. To address this challenge, in this talk, I introduce an approach that focuses on learning a complex task from demonstrations as a formal specification. I formulate this problem as a grammatical inference problem, wherein the task is learned as a probabilistic automaton whose edge probabilities represent demonstrators' preferences. I also show that we can incorporate safety specifications during the learning process and prove that the resulting automaton always respects the safety property. I discuss the generality of the method and show that it can easily be integrated into any Evidence-Driven State Merging (EDSM)-based automaton learning algorithms. Moreover, I introduce a planning algorithm that produces the most desirable (user-preferred) plan by maximizing the probability of an accepting trace of the automaton. In the case studies, I show that our algorithm learns the true probability distribution accurately while maintaining safety on a variety of mobile robots and manipulators.
          bio: Kandai Watanabe is a second-year Ph.D. student in the Computer Science Department at the University of Colorado Boulder. He got his Bachelor’s and Master’s Degree at Keio University, Japan, and also studied at the University of Illinois at Urbana Champaign during his Bachelor’s Degree. His research interest lies in the intersection of Formal Verification, Robotics, and Human-Robot-Interaction, where he is seeking to combine high-level task learning with low-level policy learning while ensuring safety for human-robot interaction. At ARIA (Assured Reliable Interactive Autonomous) Systems Group, he is currently investigating novel algorithms for learning task specifications from demonstrations. Kandai is a recipient of the Japan Student Services Organization (JASSO) Overseas Graduate Fellowship and Keio University Global Fellowship. 
