        - title: Contact Anticipation and Avoidance for Robotic Manipulators using Onboard Sensors
          abstract: As humans and robots begin to coexist in work and household environments, pure collision avoidance is insufficient, as human-robot contact is inevitable and, in some situations, desired. Robotic skin has the ability to enable manipulators to anticipate contact and enhance their approximation of the surrounding environment. This presentation will focus on the ability for robot arms to take slight deviations from their original trajectory through velocity reduction and motion restrictions with the use of onboard sensors. Additionally, this talk will explore future directions for modular sensor units and associated algorithms.
