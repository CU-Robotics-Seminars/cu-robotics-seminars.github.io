        - title: Deployed Intelligence in Robotic Materials
          abstract: Robotic materials are materials that tightly combine sensing, actuation, computation and communication. With the advent of advanced robotic material fabrication techniques that produce novel sensing and actuation, there also exists an opportunity to integrate computation and communication to create truly autonomous materials. For computation and communication, robotic materials use low-power edge devices. We integrate computing and communication into these devices, ultimately composing those materials into huge distributed computing platforms that can adapt, predict and learn, much like the human brain. With the slow-down of Moore’s Law in the past decades we assume that high-level high-power algorithms will need a simpler, more lightweight equivalence.
          bio: Sarah is a fifth-year PhD student in the Computer Science Department at CU Boulder. She previously got her BS and MS in aerospace engineering at Penn State University. Her research interests are prediction and control applied to the embedded systems at the robotic materials’ edge IoT devices. Sarah is a recipient of the Berkeley Rising Stars Workshop recognition.
