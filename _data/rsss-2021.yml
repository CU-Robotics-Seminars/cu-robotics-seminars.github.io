        - title: Heterogeneous Decetralized Data Fusion for Multi-Agent Robotic Systems
          abstract: In the context of multi-agent systems, there is a growing interest to allow for the coordinated and cooperative operation of heterogeneous systems in uncertain environments. For example, a team of air and ground vehicles can vary in their sensing, computing, and communication capabilities, and might have different sets of models and objectives. The question is how to share information in a scalable and modular way, despite this heterogeneity? In this talk I will show how we exploit the conditional independence structure inherent in different robotics problems to develop a family of methods that allow exact and approximate decentralized Bayesian fusion. These can be used to significantly reduce communication and computation costs, allowing scalability in multi-agent heterogeneous systems as will be demonstrated with a multi-target tracking simulation.
          bio: Ofer Dagan is a 3rd year PhD student in the Cooperative Human-Robot Intelligence Lab (COHRINT), advised by Dr. Nisar Ahmed. He received the B.S. degree in aerospace engineering, in 2010, and the M.S. degree in mechanical engineering, in 2015, from the Technion - Israel Institute of Technology, Haifa, Israel. From 2010 to 2018 he was a research engineer in the aerospace industry. His research interests include theory and algorithms for decentralized Bayesian inference in heterogeneous autonomous systems.
